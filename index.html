<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__screen">
        <p class="calculator__screen__input"></p>
        <p class="calculator__screen__calculated"></p>
      </div>
      <div class="clearfix">
        <ul class="calculator__numbers ulStyle">
          <li data-type="number" data-value="7" data-display="7" class="btn">7</li>
          <li data-type="number" data-value="8" data-display="8" class="btn">8</li>
          <li data-type="number" data-value="9" data-display="9" class="btn">9</li>
          <li data-type="number" data-value="4" data-display="4" class="btn">4</li>
          <li data-type="number" data-value="5" data-display="5" class="btn">5</li>
          <li data-type="number" data-value="6" data-display="6" class="btn">6</li>
          <li data-type="number" data-value="1" data-display="1" class="btn">1</li>
          <li data-type="number" data-value="2" data-display="2" class="btn">2</li>
          <li data-type="number" data-value="3" data-display="3" class="btn">3</li>
          <li data-type="number" data-value="0" data-display="0" class="btn">0</li>
          <li data-type="number" data-value="." data-display="." class="btn">.</li>
          <li data-type="result" data-value="=" data-display="&#61;" class="btn equals">&#61;</li>
        </ul>
        <ul class="calculator__operators ulStyle">
          <li data-type="clear" data-value="c" class="btn delete">c</li>
          <li data-type="operator" data-value="/" data-display="&#247;" class="btn">&#247;</li>
          <li data-type="operator" data-value="*" data-display="&#215;" class="btn">&#215;</li>
          <li data-type="operator" data-value="-" data-display="&#8722;" class="btn">&#8722;</li>
          <li data-type="operator" data-value="+" data-display="&#43;" class="btn">&#43;</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
