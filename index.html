<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="calculator__screen">
        <p class="calculator__screen__input">1 + 2</p>
        <p class="calculator__screen__calculated">3</p>
      </div>
      <div class="clearfix">
        <ul class="calculator__numbers ulStyle">
          <li data-key="7">7</li>
          <li data-key="8">8</li>
          <li data-key="9">9</li>
          <li data-key="4">4</li>
          <li data-key="5">5</li>
          <li data-key="6">6</li>
          <li data-key="1">1</li>
          <li data-key="2">2</li>
          <li data-key="3">3</li>
          <li data-key="0">0</li>
          <li data-key=".">.</li>
          <li data-key="equals">&#61;</li>
        </ul>
        <ul class="calculator__operators ulStyle">
          <li data-key="delete">&#8656;</li>
          <li data-key="divide">&#247;</li>
          <li data-key="multiply">&#215;</li>
          <li data-key="subtract">&#8722;</li>
          <li data-key="add">&#43;</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
